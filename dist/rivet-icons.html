<style>
.rvt-icon,
rvt-icon {
  --arrow-down: 1;
  --arrow-left: 2;
  --arrow-right: 3;
  --arrow-up: 4;
  --chat: 5;
  display: inline-flex;
}

.rvt-icon svg,
rvt-icon svg {
  height: 1rem;
  width: 1rem;
}

rvt-icon:not(:defined)::before {
  content: '';
  display: block;
  height: 1rem;
  width: 1rem;
}

.rvt-icon--arrow-down,
rvt-icon[icon="arrow-down"] {
  --rvt-icon: var(--arrow-down);
}

.rvt-icon--arrow-left,
rvt-icon[icon="arrow-left"] {
  --rvt-icon: var(--arrow-left);
}

.rvt-icon--arrow-right,
rvt-icon[icon="arrow-right"] {
  --rvt-icon: var(--arrow-right);
}

.rvt-icon--arrow-up,
rvt-icon[icon="arrow-up"] {
  --rvt-icon: var(--arrow-up);
}

.rvt-icon--chat,
rvt-icon[icon="chat"] {
  --rvt-icon: var(--chat);
}
</style>
<script>
const prefix = 'rvt-icon'

window.customElements.define(prefix, class RivetIcon extends HTMLElement {
  static get observedAttributes() {
    return ['icon', 'icons'];
  }
  connectedCallback () {
    this.render()
  }
  attributeChangedCallback () {
    this.render()
  }
  render () {
    this.innerHTML = `<svg>${this.getSymbols()}</svg>`
  }
  getSymbols () {
    const icon = this.getAttribute('icon')
    const icons = this.getAttribute('icons')
    if (icon && !this.hasAttribute('icons')) {
      return `<use href="#${prefix}-${icon}"></use>`
    }
    if (!icons) {
      return `<use href="#${prefix}"></use>`
    }
    return icons
      .split(' ')
      .map((icon) => `<use href="#${prefix}-${icon}" style="opacity: max(0, min(var(--${prefix}), var(--${icon})) - max(var(--${prefix}), var(--${icon})) + 1)"></use>`)
      .join('')
  }
})

</script>
